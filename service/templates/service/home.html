<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Shortener</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <h1>Django URL Shortener</h1>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input id="url" type="text" placeholder="https://www.example.com" name="url" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Short it!</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 text-center">
                <div id="short-link"></div>
            </div>
        </div>
    </div>
    <script>
    $('document').ready(function() {
        $('form').submit(function(e) {
            e.preventDefault();
            var url = $('#url').val();
            $.ajax({
                method: "POST",
                url: "{% url 'url_shortener_api' %}",
                data: { url: url }
            })
            .done(function(resp){
                var shortUrl = resp['data']['short_url'];
                console.log(shortUrl);
                var shortHtml = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
                $('#short-link').html(shortHtml);
            });
        });
    });
    </script>
</body>

</html>
